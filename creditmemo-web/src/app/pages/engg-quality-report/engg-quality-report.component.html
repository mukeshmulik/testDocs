<div class="row">
   <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
         <div class="x_content">
            <div class="table-responsive">
               <!-- <label>Show All Options / Values</label> -->
               <p-table #enggQualityTbl class="requestTbl" [columns]="enggQualityColumns" 
                  [loading]="enggQualityloading" [value]="enggQuality" [scrollable]="true"
                  [style]="{width:'3420px'}" scrollHeight="300px" [paginator]="false"
                  [rows]="totalenggQuality" [totalRecords]="totalenggQuality" [responsive]="true">
                  <ng-template pTemplate="header" let-columns>
                     <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                     </tr>
                     <tr>                                       
                        <th *ngFor="let col of columns">                                    
                        <input pInputText type="text" (input)="enggQualityTbl.filter($event.target.value, col.field, col.filterMatchMode)">
                        </th>
                     </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                     <tr>
                        <td *ngFor="let col of columns">
                           <span class="ui-column-title">{{col.field}}</span>
                           {{rowData[col.field]}}
                        </td>                
                     </tr>
                  </ng-template>
                  <ng-template pTemplate="emptymessage" let-columns>
                        <tr>
                           <td [attr.colspan]="columns.length">
                              <div class="emptyCard">
                                    <span><i class="fa fa-info-circle" style="font-size:40px"></i></span>
                                    <h3 class="mt-5">No Record Found !</h3>
                                 </div>
                           </td>
                        </tr>
                     </ng-template>
               </p-table>
            </div>
         </div>
      </div>
   </div>
</div>
