<div class="modal fade" [ngClass]="{ 'in': openModal }" [style.display]="openModal ? 'block' : 'none'">
        <div class="modal-dialog modal-md">
           <div class="modal-content">
              <div class="modal-header">
                 Add User Data
                 <button type="button" class="close" (click)="openUserModal(false)">Ã—</button>
              </div>
              <div class="modal-body">
                 <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <div class="mb-3">
                          <label class="f-w-600">Global ID</label>
                          <div class="input-group">
                                <input id="searchinput" type="search" class="form-control input-sm"
                                style="    width: 133px;">
                                <div class="d-flex">
                                   <button id="show1" type="submit" class="btn btn-sm btn-info" value="">
                                   <i class="fa fa-search"></i>
                                   
                                   </button>
                                   <a href="http://directory.corp.jci.com/" target="_blank">
                                      <button type="submit" class="btn btn-sm btn-info">
                                            Active Directory                                                   
                                               </button>
                                               </a>
                                </div>
                                
                             </div>
                       </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="mb-3">
                             <label class="f-w-600">User Name</label>
                             <input type="text" class="form-control" value="" readonly>
                          </div>
                       </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <div class="mb-3">
                          <label class="f-w-600">Email ID</label>
                          <input type="text" class="form-control" value="" >
                       </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <div class="mb-3">
                          <label class="f-w-600">Contact Number</label>
                          <input type="text" class="form-control" value="" >
                       </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <div class="mb-3">
                          <label class="f-w-600">Department</label>
                          <select class="form-control">
                             <option value="">Select</option>
                             <option value="Order Entry Team">Order Entry Team</option>
                             <option value="Sales Team">Sales Team</option>
                             <option value="Engineering Team">Engineering Team</option>
                             <option value="Operation Team">Operation Team</option>
                             <option value="Finance Team">Finance Team</option>
                          </select>
                       </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="mb-3">
                             <label class="f-w-600">Credit Amount</label>
                             <select class="form-control">
                                   <option value="all" class="">select</option>
                                   <option class="" value=""> Credit 0 - $100</option>
                                   <option class="" value="">Credit > $2500</option>
                                   <option class="" value="">Credit > $1500</option>
                                   <option class="" value="">Credit > $5000</option>
                                </select>
                          </div>
                       </div>                       
                    <div class="col-md-6 col-sm-6 col-xs-12">
                       <div class="mb-3">
                          <label class="f-w-600">Status</label>
                          <select class="form-control" (change)="showComment($event)">
                             <option value="" selected>Select</option>
                             <option value="active" >Active</option>
                             <option value="inactive">Inactive</option>
                          </select>
                       </div>
                    </div>
                    <div class="col-sm-6 some defaultTable" *ngIf="comment">
                        <div class="mb-3">
                           <label class="f-w-600">Comment</label>
                           <textarea class="form-control"></textarea>
                        </div>
                     </div>
                  
                 </div>
              </div>
              <div class="text-right mb-3 mr-3">
                 <button type="button" class="btn btn-sm btn-danger" (click)="openUserModal(false)">Close</button>
                 <button type="button" class="btn btn-sm btn-info" (click)="openUserModal(false)">Submit</button>
              </div>
           </div>
        </div>
     </div>
